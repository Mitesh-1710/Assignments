<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main">
        <div id="signup">
            <h1>Sign Up</h1>
            <h4>Please fill in this form to create an account!</h4>
            <form>
                <input type="text" placeholder="First Name" id="Name">
                <input type="text" placeholder="Last Name" id="Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <input type="password" placeholder="Confirm Password"><br>
                <input type="checkbox" id="terms"><label>I accept the Terms of Use & Privacy Policy.</label><br>
                <input type="submit" value="Sign Up" id="input_submit"><br>
            </form>
        </div>
        <h3>Already have and account? <a href="index.html" style="color: whitesmoke;">Login here</a></h3>
    </div>
</body>
</html>
